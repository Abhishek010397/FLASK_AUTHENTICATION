<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Welcome to New User Registration</h1>
<form method="post" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    &ensp;&emsp;<label for="Role">Choose a Role:</label>
    <select id="role" name="role">
        <option value="admin">admin</option>
        <option value="user">user</option>
    </select></br></br>
    &ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;{{ form.submit }}
</form>
<p>&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;<a href = "{{url_for('dashboard')}}"><button>Back</button></a></p>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
